name: wavy
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  bloc: ^8.1.1
 
  connectivity_plus: ^3.0.6 
  dio: ^5.1.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_svg: ^2.0.5
  formz: ^0.6.0
  freezed: ^2.3.3
  go_router: ^6.5.7
  shared_preferences: ^2.1.1
  freezed_annotation: any
  get_it: ^7.5.0
  flutter_launcher_icons: ^0.13.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  json_serializable: any
  json_annotation: any 

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/wavy-logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/   
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: Roboto
      fonts:
       - asset: assets/fonts/Roboto-Regular.ttf
       - asset: assets/fonts/Roboto-Bold.ttf
         weight: 700
    

